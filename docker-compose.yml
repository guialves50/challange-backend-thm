version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - DB_NAME=empresa_api
      - SECRET_KEY=chaveSuperSecretaParaProducao
    depends_on:
      - mongodb
    restart: always
    volumes:
      - ./src:/app/src
    networks:
      - app-network

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: 